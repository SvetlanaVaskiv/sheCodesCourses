<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./src/index.js" type="module" defer></script>
  </head>

  <body>
    <div id="app">
      <div class="card p-3 m-5">
        <div class="card-body">
          <div class="container">
            <form id="search-form">
              <div class="row mb-3">
                <div class="col-10">
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="Type a city ..."
                  />
                </div>
                <div class="col-2">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="button-submit"
                  >
                    Search
                  </button>
                  <button class="btn btn-success" id="btn-currentWeather">
                    Current
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div
            class="spinner-border text-info"
            id="loading"
            role="status"
          ></div>
          <div class="row mb-3">
            <div class="col-12">
              <h2 id="name-of-city"></h2>
              <p class="description">Wednesdey 22:00</p>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6 current">
              <p>
                <img src="" alt="Clear" id="icon" class="hide" />

                <span class="temp"></span>
                <sup><small>Â°C</small></sup>
              </p>
            </div>
            <div class="col-6">
              <p id="sunrise"></p>
              <p id="sunset"></p>
              <p class="humidity">Humidity:0%</p>
              <p id="wind">Wind : 8km/h</p>
            </div>
          </div>
        </div>
        <div id="weather-forecast"></div>
      </div>
    </div>

    <a href="https://github.com/SvetlanaVaskiv" class="linkToGit"
      >LINK TO GITHUB</a
    >
  </body>
</html>
